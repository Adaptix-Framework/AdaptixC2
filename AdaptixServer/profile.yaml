Teamserver:
  interface: "0.0.0.0"
  port: 4321
  endpoint: "/endpoint"
  password: "pass"
  only_password: true
  operators:
    operator1: "pass1"
    operator2: "pass2"
  cert: "server.rsa.crt"
  key: "server.rsa.key"
  extenders:
    - "extenders/beacon_listener_http/config.yaml"
    - "extenders/beacon_listener_smb/config.yaml"
    - "extenders/beacon_listener_tcp/config.yaml"
    - "extenders/beacon_listener_dns/config.yaml"
    - "extenders/beacon_agent/config.yaml"
    - "extenders/gopher_listener_tcp/config.yaml"
    - "extenders/gopher_agent/config.yaml"
  access_token_live_hours: 12
  refresh_token_live_hours: 168

ServerResponse:
  status: 404
  headers:
    Content-Type: "text/html; charset=UTF-8"
    Server: "AdaptixC2"
    Adaptix Version: "v1.1"
  page: "404page.html"

EventCallback:
  Telegram:
    token: ""
    chats_id: []
  Slack:
    webhook_url: ""
  Webhooks:
    - url: ""
      method: "POST"
      headers: {}
      data: "%data%"
  new_agent_message: "New agent: %type% (%id%)\n\n%user% @ %computer% (%internalip%)\nelevated: %elevated%\nfrom: %externalip%\ndomain: %domain%"
  new_cred_message: "New secret [%type%]:\n\n%username% : %password% (%domain%)\n\nStorage: %storage%\nHost: %host%"
  new_download_message: "File saved: %path% [%size%] from %computer% (%user%)"
